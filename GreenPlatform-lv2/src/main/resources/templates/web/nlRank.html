<!doctype html>
<html lang="ch" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绿沙平台</title>
    <link rel="stylesheet" href="/publicFrame/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/publicFrame/bootstrap-3.3.7-dist/css/bootstrap-dialog.css">
    <link rel="stylesheet" href="/style/web/nlRank.css">

</head>
<body>



<!--能量排行榜-->
<div id="rankList" class="container-fluid">
    <div class="goldListWrap">
        <div class="goldListTitleBox">
            <h3 class="text-center goldListTitle">金币点赞排行榜TOP10</h3>
        </div>
        <div class="goldListContentBox">
            <div class="borderShade">
                <div class="littleSquare item-1"></div>
                <div class="littleSquare item-2"></div>
                <div class="littleSquare item-3"></div>
                <div class="littleSquare item-4"></div>
            </div>
            <div class="goldListContentBoxWrap">
                <div class="row goldDzRankTitle">
                    <div class="col-md-4 col-xs-3">排名</div>
                    <div class="col-md-4 col-xs-4">用户</div>
                    <div class="col-md-4 col-xs-5">能量总量</div>
                </div>
                <div class="row goldDzRankContent" th:each="tGreenNlNlhz,tGreenNlNlhzStatu : ${loginuserHome.tGreenNlNlhzList}">
                    <div class="col-md-4 col-xs-3" th:text=${tGreenNlNlhzStatu.index+1} th:attr="id = 'goldDzRankContent_'+${tGreenNlNlhzStatu.index+1}"></div>
                    <div class="col-md-4 col-xs-4" th:text="${tGreenNlNlhz.cUserid == loginuserHome.owerTGreenNlHz['cUserid'] ? tGreenNlNlhz.cUsername : #strings.substring(tGreenNlNlhz.cUsername,0,1) + '**'}"></div>
                    <div class="col-md-4 col-xs-5" th:text="${'￥'+tGreenNlNlhz.nNlhz}"></div>
                </div>
                <div class="row goldDzRankContent">
                    <div class="col-md-4 col-xs-3 goldDzRankContent_ower" th:text="${loginuserHome.owerTGreenNlHz['nRank']}"></div>
                    <div class="col-md-4 col-xs-4" th:text="${loginuserHome.owerTGreenNlHz['cUsername']}"></div>
                    <div class="col-md-4 col-xs-5" th:text="${'￥'+loginuserHome.owerTGreenNlHz['n_nlhz']}"></div>
                </div>
            </div>
        </div>
    </div>
</div>




<script src="/publicFrame/jquery/jquery-3.4.0.min.js"></script>
<script src="/publicFrame/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
<script src="/publicFrame/bootstrap-3.3.7-dist/js/bootstrap-dialog.js"></script>
<script src="/publicJs/SendRequest.js"></script>
<script src="/publicJs/publicyw.js"></script>
<script src="/js/web/nlRank.js"></script>
</body>
</html>
