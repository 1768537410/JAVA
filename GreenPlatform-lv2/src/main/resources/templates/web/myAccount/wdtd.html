<!doctype html>
<html lang="ch" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的主页-我的徒弟</title>
    <link rel="stylesheet" href="/publicFrame/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/publicFrame/bootstrap-3.3.7-dist/css/bootstrap-dialog.css">
    <link rel="stylesheet" href="/style/web/myAccount/wdtd.css">

</head>
<body>



<!--我的账户-->
<div id="myAccount">
    <div class="titleBox">
        <h3>我的徒弟</h3>
    </div>
    <div class="contentBox">
        <div class="contentBoxWrap">
            <table class="table">
                <tr>
                    <td>姓名</td>
                    <td>今日任务</td>
                    <td>植物</td>
                    <td align="right">累计任务天数</td>
                </tr>
                <tr th:each="wdtd:${loginuserAccountWdtd}">
                    <td th:text="${wdtd.c_username}"></td>
                    <td th:text="${wdtd.c_sfwcrwsm}"></td>
                    <td th:text="${wdtd.c_spmc}"></td>
                    <td align="right" th:text="${wdtd.n_rwts}+'天'"></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="footerBtn">
        <a href="/base/myAccount" class="btn btn-success btn-lg">返回</a>
    </div>
</div>




<script src="/publicFrame/jquery/jquery-3.4.0.min.js"></script>
<script src="/publicFrame/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
<script src="/publicFrame/bootstrap-3.3.7-dist/js/bootstrap-dialog.js"></script>
<script src="/publicJs/SendRequest.js"></script>
<script src="/publicJs/publicyw.js"></script>
<script src="/js/web/nlRank.js"></script>
</body>
</html>
