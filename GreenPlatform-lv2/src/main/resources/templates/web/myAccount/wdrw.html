<!doctype html>
<html lang="ch" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的主页-我的任务</title>
    <link rel="stylesheet" href="/publicFrame/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/publicFrame/bootstrap-3.3.7-dist/css/bootstrap-dialog.css">
    <link rel="stylesheet" href="/style/web/myAccount/wdrw.css">

</head>
<body>



<!--我的账户-->
<div id="myAccount">
    <div class="titleBox">
        <h3>我的任务</h3>
    </div>
    <div class="contentBox">
        <div class="contentBoxWrap">
            <table class="table">
                <tr>
                    <td>本月任务</td>
                    <td align="right"><span class="badge" th:text="${loginuserAccountWdrw.nMonthRwDay}+'天'"></span></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><h4>今日任务</h4></td>
                </tr>
                <tr>
                    <td>浇水</td>
                    <td align="right"><span th:attr="class = (${loginuserAccountWdrw.retRw['1'] == false ? 'badge badge-warning' : 'badge'})" th:text="${loginuserAccountWdrw.retRw['1'] == false ? '未完成' : '已完成'}">未完成</span></td>
                </tr>
                <tr>
                    <td>施肥</td>
                    <td align="right"><span th:attr="class = (${loginuserAccountWdrw.retRw['2'] == false ? 'badge badge-warning' : 'badge'})" th:text="${loginuserAccountWdrw.retRw['2'] == false ? '未完成' : '已完成'}">未完成</span></td>
                </tr>
                <tr>
                    <td>沐浴阳光</td>
                    <td align="right"><span th:attr="class = (${loginuserAccountWdrw.retRw['3'] == false ? 'badge badge-warning' : 'badge'})" th:text="${loginuserAccountWdrw.retRw['3'] == false ? '未完成' : '已完成'}">未完成</span></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><h4>昨日任务</h4></td>
                </tr>
                <tr>
                    <td>昨日任务未完成！</td>
                    <td align="right"><span class="btn btn-sm btn-danger" id="btnAccYesRw">立即补</span></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="footerBtn">
        <a href="/base/myAccount" class="btn btn-success btn-lg">返回</a>
    </div>
</div>




<script src="/publicFrame/jquery/jquery-3.4.0.min.js"></script>
<script src="/publicFrame/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
<script src="/publicFrame/bootstrap-3.3.7-dist/js/bootstrap-dialog.js"></script>
<script src="/publicJs/SendRequest.js"></script>
<script src="/publicJs/publicyw.js"></script>
<script src="/js/web/myAccount/wdrw.js"></script>
</body>
</html>
