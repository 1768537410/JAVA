<!doctype html>
<html lang="ch" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>能量管理-充值记录</title>
    <link rel="stylesheet" href="/publicFrame/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/publicFrame/bootstrap-3.3.7-dist/css/bootstrap-dialog.css">
    <link rel="stylesheet" href="/style/web/myAccount/nlgl/jzjl.css">
</head>
<body>



<!--我的账户-->
<div id="myAccount">
    <div class="titleBox">
        <h3>充值记录</h3>
    </div>
    <div class="contentBox">
        <div class="contentBoxWrap">
            <div class="row">
                <div class="col-md-8 col-xs-8">
                    <input type="text" id="cMonth" class="form-control" placeholder="请选择需要查询的月份" onclick="WdatePicker({dateFmt:'yyyy-MM'})">
                </div>
                <div class="col-md-4 col-xs-4">
                    <button class="btn btn-success" id="btnSearch">查询</button>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table">
                    <col width="30%">
                    <col width="15%">
                    <col width="15%">
                    <col width="20%">
                    <thead>
                    <tr>
                        <td>
                            充值时间
                        </td>
                        <td>
                            充值金额
                        </td>
                        <td>
                            充值人
                        </td>
                        <td>
                            充值状态
                        </td>
                        <td>
                            备注
                        </td>
                    </tr>
                    </thead>
                    <tbody>
                    <div id="commonInfo"></div>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="footerBtn">
        <a href="/base/myAccount/nlgl" class="btn btn-success btn-lg">返回</a>
    </div>
</div>




<script src="/publicFrame/jquery/jquery-3.4.0.min.js"></script>
<script src="/publicFrame/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
<script src="/publicFrame/bootstrap-3.3.7-dist/js/bootstrap-dialog.js"></script>
<script src="/publicJs/SendRequest.js"></script>
<script src="/publicJs/publicyw.js"></script>
<script src="/publicFrame/My97DatePicker/WdatePicker.js"></script>
<script src="/js/web/myAccount/nlgl/czjl.js"></script>
</body>
</html>
