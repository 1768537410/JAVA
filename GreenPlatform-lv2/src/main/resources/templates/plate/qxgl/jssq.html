<!doctype html>
<html lang="ch" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/publicFrame/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/publicFrame/bootstrap-3.3.7-dist/css/bootstrap-dialog.css">
    <link rel="stylesheet" href="/publicFrame/bootstrap-3.3.7-dist/css/bootstrapValidator.min.css">
    <style>
        .table label{
            line-height: 35px;
        }
        .edit-footer{
            width: 97%;
            height: 50px;
            text-align: center;
            bottom: 0;
            overflow: hidden;
        }
        .rolePermConItem{
            width:214.5px;
            display: inline-block;
        }
        .page-jssq label{
            font-weight: normal;
        }
    </style>
</head>
<body>
<div class="container-fluid page-jssq">
    <ul class="list-group">
        <li class="list-group-item list-group-item-info">业务功能</li>
        <li class="list-group-item rolePermConItem" th:each="rolePermissionList : ${rolePermissionList}" th:if="${rolePermissionList['cYwlxdm']} == 'C_YWGN'">
            <label th:attr="for = ${rolePermissionList['cMenudm']}">
                <input type="checkbox" th:text="${rolePermissionList['cMenujc']}" th:id="${rolePermissionList['cMenudm']}" th:attr="checked = ${rolePermissionList['isCheck']} == '1' ? true : false">
            </label>
        </li>
        <li class="list-group-item list-group-item-info">系统功能</li>
        <li class="list-group-item rolePermConItem" th:each="rolePermissionList : ${rolePermissionList}" th:if="${rolePermissionList['cYwlxdm']} == 'C_PLATE'">
            <label th:attr="for = ${rolePermissionList['cMenudm']}">
                <input type="checkbox" th:text="${rolePermissionList['cMenujc']}" th:id="${rolePermissionList['cMenudm']}" th:attr="checked = ${rolePermissionList['isCheck']} == '1' ? true : false">
            </label>
        </li>

    </ul>

    <div class="edit-footer">
        <button type="button" class="btn btn-primary" id="btnSave">保存</button>
        <button type="button" class="btn btn-default" id="btnRet">关闭</button>
    </div>
</div>



<script src="/publicFrame/jquery/jquery-3.4.0.min.js"></script>
<script src="/publicFrame/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
<script src="/publicFrame/bootstrap-3.3.7-dist/js/bootstrap-dialog.js"></script>
<script src="/publicFrame/bootstrap-3.3.7-dist/js/bootstrapValidator.min.js"></script>
<script src="/publicJs/publicCommon.js"></script>
<script src="/publicJs/publicyw.js"></script>
<script src="/publicJs/SendRequest.js"></script>
<script src="/js/plate/qxgl/jssq.js"></script>
</body>
</html>
