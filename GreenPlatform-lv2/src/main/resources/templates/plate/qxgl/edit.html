<!doctype html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/publicFrame/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/publicFrame/bootstrap-3.3.7-dist/css/bootstrap-dialog.css">
    <link rel="stylesheet" href="/publicFrame/bootstrap-3.3.7-dist/css/bootstrapValidator.min.css">
    <style>
        .table label{
            line-height: 35px;
        }
        .edit-footer{
            width: 97%;
            height: 50px;
            text-align: center;
            position: absolute;
            bottom: 0;
            overflow: hidden;
        }
        .require{
            color: #c9302c;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <form id="insertPlateUserForm">
        <table class="table" >
            <col width="20%" >
            <col width="60%" >
            <col />
            <tbody>
            <tr>
                <td align="right">
                    <label for="cRole" class="control-label"><i class="require">*</i>角色标识符:</label>
                </td>
                <td align="left">
                    <input type="text" class="form-control" id="cRole" name="cRole" placeholder="请输入角色标识符">
                </td>
            </tr>
            <tr>
                <td align="right">
                    <label for="cRolename" class="control-label"><i class="require">*</i>角色名称:</label>
                </td>
                <td align="left">
                    <input type="text" class="form-control" id="cRolename" name="cRolename" placeholder="请输入角色标识符">
                </td>
            </tr>
            <tr>
                <td align="right">
                    <label for="cZt" class="control-label"><i class="require">*</i>状态:</label>
                </td>
                <td align="left">
                    <select class="form-control" id="cZt"></select>
                </td>
            </tr>
            </tbody>
        </table>
    </form>

    <div class="edit-footer">
        <button type="button" class="btn btn-primary" id="btnSave">保存</button>
        <button type="button" class="btn btn-default" id="btnRet">关闭</button>
    </div>
</div>



<script src="/publicFrame/jquery/jquery-3.4.0.min.js"></script>
<script src="/publicFrame/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
<script src="/publicFrame/bootstrap-3.3.7-dist/js/bootstrap-dialog.js"></script>
<script src="/publicFrame/bootstrap-3.3.7-dist/js/bootstrapValidator.min.js"></script>
<script src="/publicJs/publicCommon.js"></script>
<script src="/publicJs/publicyw.js"></script>
<script src="/publicJs/SendRequest.js"></script>
<script src="/js/plate/qxgl/edit.js"></script>
</body>
</html>
