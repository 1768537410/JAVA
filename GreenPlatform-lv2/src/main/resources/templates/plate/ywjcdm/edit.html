<!doctype html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/publicFrame/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/publicFrame/bootstrap-3.3.7-dist/css/bootstrap-dialog.css">
    <link rel="stylesheet" href="/publicFrame/bootstrap-3.3.7-dist/css/bootstrapValidator.min.css">
    <style>
        .table label{
            line-height: 35px;
        }
        .edit-footer{
            width: 98%;
            height: 50px;
            text-align: center;
            position: absolute;
            bottom: 0;
            overflow: hidden;
        }
        .require{
            color: #c9302c;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <form id="insertPlateUserForm">
        <table class="table" >
            <col width="12%">
            <col width="35%">
            <col width="18%">
            <col width="35%">
            <tbody>
            <tr>
                <td align="right">
                    <label for="cDmlb" class="control-label"><i class="require">*</i>代码类别:</label>
                </td>
                <td align="left">
                    <input type="text" class="form-control" id="cDmlb" name="cDmlb" placeholder="请输入代码类别">
                </td>
                <td align="right">
                    <label for="cDmlbmc" class="control-label"><i class="require">*</i>代码类别名称:</label>
                </td>
                <td align="left">
                    <input type="text" class="form-control" id="cDmlbmc" name="cDmlbmc" placeholder="请输入代码类别名称">
                </td>
            </tr>
            <tr>
                <td align="right">
                    <label for="cDm" class="control-label"><i class="require">*</i>代码:</label>
                </td>
                <td align="left">
                    <input type="text" class="form-control" id="cDm" name="cDm" placeholder="请输入代码">
                </td>
                <td align="right">
                    <label for="cDmmc" class="control-label"><i class="require">*</i>代码名称:</label>
                </td>
                <td align="left">
                    <input type="text" class="form-control" id="cDmmc" name="cDmmc" placeholder="请输入代码名称">
                </td>
            </tr>
            <tr>
                <td align="right">
                    <label for="cDmz" class="control-label">代码值:</label>
                </td>
                <td align="left">
                    <input type="text" class="form-control" id="cDmz" name="cDmz" placeholder="请输入代码值">
                </td>
                <td align="right">
                    <label for="cSort" class="control-label">排序号:</label>
                </td>
                <td align="left">
                    <input type="text" class="form-control" id="cSort" name="cSort" placeholder="请输入排序号">
                </td>
            </tr>
            <tr>
                <td align="right">
                    <label for="cZt" class="control-label">状态:</label>
                </td>
                <td align="left">
                    <select class="form-control" id="cZt"></select>
                </td>
                <td align="right">
                    <label for="cBz" class="control-label">备注:</label>
                </td>
                <td align="left">
                    <input type="text" class="form-control" id="cBz" name="cBz" placeholder="请输入备注">
                </td>
            </tr>
            </tbody>
        </table>
    </form>

    <div class="edit-footer">
        <button type="button" class="btn btn-primary" id="btnSave">保存</button>
        <button type="button" class="btn btn-default" id="btnRet">关闭</button>
    </div>
</div>



<script src="/publicFrame/jquery/jquery-3.4.0.min.js"></script>
<script src="/publicFrame/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
<script src="/publicFrame/bootstrap-3.3.7-dist/js/bootstrap-dialog.js"></script>
<script src="/publicFrame/bootstrap-3.3.7-dist/js/bootstrapValidator.min.js"></script>
<script src="/publicJs/publicCommon.js"></script>
<script src="/publicJs/publicyw.js"></script>
<script src="/publicJs/SendRequest.js"></script>
<script src="/js/ywjcdm/edit.js"></script>
</body>
</html>
