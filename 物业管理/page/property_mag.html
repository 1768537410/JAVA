<!DOCTYPE html>
<html lang="ch">
<head>
<title>物管通后台管理系统</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
<link rel="stylesheet" href="css/uniform.css" />
<link rel="stylesheet" href="css/select2.css" />
<link rel="stylesheet" href="css/matrix-style.css" />
<link rel="stylesheet" href="css/matrix-media.css" />
<link href="font-awesome/css/font-awesome.css" rel="stylesheet" />
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>
  <style>
    body{
      background: #ffffff;
    }
  </style>
</head>
<body>

    <div class="row-fluid">
      <div class="span12">
        <div class="widget-box">
          <div class="widget-title"> <span class="icon"> <i class="icon-th"></i> </span>
            <h5>物业管理列表</h5>
            <span class="label label-info" id="btnAdd">新增</span>
          </div>
          <div class="widget-content nopadding">
            <table class="table table-bordered table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Last Name</th>
                  <th>Username</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>steave</td>
                  <td>marki</td>
                  <td>@hahas</td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>john</td>
                  <td>deo</td>
                  <td>@john</td>
                </tr>
                <tr>
                  <td>3</td>
                  <td colspan="2">collspan text</td>
                  <td>@twitter</td>
                </tr>
                <tr>
                  <td colspan="4" align="right">
                    <div id="pagerbar"></div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>



    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.ui.custom.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.uniform.js"></script>
    <script src="js/select2.min.js"></script>
    <script src="js/jquery.dataTables.min.js"></script>
    <script src="js/matrix.js"></script>
    <script src="js/matrix.tables.js"></script>
    <script src="js/Page.js"></script>
    <script src="js/pagerbar_debug.js"></script>
    <script src="js/MdiWindow.js"></script>
    <script>
      var pagerbar;
      var gPageSize = 20;//每页显示数量


      $(function(){
        initPagerBar();//初始化分页控件
        $("#btnAdd").click(function(){
          openWindow()
        });
      });

      /*弹出页面*/
      function openWindow(){
        var win = top.$.MdiWindow(window, 800, 600, 0, 0, true);
        win.setTitle("账户能量充值");
        win.setWindowArguments(null);//参数
        win.btnClose(true);
        win.btnMax(false);
        win.btnMin(false);
        win.isResize(false);
        win.onClose(function (ret) {

        });
        win.load("index.html", window, function (obj) { });
      }



      /**
       * 初始化分页工具条
       */
      function initPagerBar(){
        pagerbar = new PagerBar({
          scaleBgColor:"#f9f9f9",      //页码容器背景颜色
          scaleBorderColor:"#eaeaea",  //页码容器边框颜色
          textColor:"#00aaee",         //页码容器中文字颜色和当前选中的页码容器背景色
          text_clickedColor:"#ffffff", //选中页码容器中的文本颜色

          showScaleSize:7,             //页码容器的个数，可不设置，默认为7个，如果页码pageSize小于页码容器个数，将页码赋值给页码容器个数
          scaleLen:29,                 //页码容器边长，可不设置，默认为29px;
          pageSize:1,                  //页码大小，必须设置
          pageListSize : gPageSize,     //每页列表显示记录条数
          renderTo:document.getElementById("pagerbar"),  //要将页码控件渲染到哪个容器中
          clickEvent:function(page){ //点击页码事件, 参数为currentPage,当前页
            loadGridData(page);
          },
          pageListSizeEvent: function(){//输入每页显示记录数后回车触发
            loadGridData(-1);
          }
        });
      }
    </script>
</body>
</html>
