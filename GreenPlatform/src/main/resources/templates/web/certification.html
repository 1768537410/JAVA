<!doctype html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>请注册!</title>

    <link rel="stylesheet" href="/publicFrame/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/publicFrame/bootstrap-3.3.7-dist/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="/publicFrame/bootstrap-3.3.7-dist/css/bootstrap-dialog.css">
    <link rel="stylesheet" href="/style/web/certification.css">
</head>
<body>
<header class="certificationHeader">
    <div class="container-fluid">
        <div class="row mr-top-50">
            <div class="col-md-4 col-xs-1"></div>
            <div class="col-md-4 col-xs-10">
                <div class="panel panel-success">
                    <div class="panel-heading text-center">
                        <b>用户实名制</b>
                    </div>
                    <div class="panel-body">
                        <div class="form-horizontal"  id="dataForm">
                            <div class="form-group">
                                <label for="cUsername" class="control-label"></label>
                                <div class="col-sm-12">
                                    <input type="text" class="form-control input-lg" id="cUsername" name="cUsername" placeholder="请输入姓名">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="cPhone" class="control-label"></label>
                                <div class="col-sm-12">
                                    <input type="text" class="form-control input-lg" id="cPhone" name="cPhone" placeholder="请输入手机号码">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="cZjhm" class="control-label"></label>
                                <div class="col-sm-12">
                                    <input type="text" class="form-control input-lg" id="cZjhm" name="cZjhm" placeholder="请输入身份证号">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <button type="button" id="btnCertification" class="btn btn-block btn-lg btn-primary">确认</button>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <a href="/web/index" class="btn btn-block btn-lg btn-info">返回</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-xs-1"></div>

        </div>
    </div>
</header>
<script src="/publicFrame/jquery/jquery-3.4.0.min.js"></script>
<script src="/publicFrame/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
<script src="/publicFrame/bootstrap-3.3.7-dist/js/bootstrapValidator.min.js"></script>
<script src="/publicFrame/bootstrap-3.3.7-dist/js/bootstrap-dialog.js"></script>
<script src="/publicJs/SendRequest.js"></script>
<script src="/js/web/certification.js"></script>
</body>
</html>
