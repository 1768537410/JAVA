<!doctype html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>请登陆!</title>

    <link rel="stylesheet" href="/publicFrame/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/publicFrame/bootstrap-3.3.7-dist/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="/publicFrame/bootstrap-3.3.7-dist/css/bootstrap-dialog.css">
    <link rel="stylesheet" href="/style/login/login.css">
</head>
<body>
<header class="loginHeader">
    <div class="container-fluid">
        <div class="row mr-top-50">
            <div class="col-md-4"></div>
            <div class="col-md-4 col-xs-12">
                <div class="panel panel-success">
                    <div class="panel-heading text-center">
                        <b>平台用户注册</b>
                    </div>
                    <div class="panel-body">
                        <div id="registerForm">
                            <div class="row">
                                <div class="col-sm-12">
                                    <input type="text" class="form-control input-lg" id="cLoginname" name="cLoginname" placeholder="设置会员名">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <input type="password" class="form-control input-lg" id="cPassword" name="cPassword" placeholder="设置你的登陆密码">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <input type="password" class="form-control input-lg" id="cPassword1" name="cPassword1" placeholder="请再次输入你的密码">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-8 col-xs-8">
                                    <input type="text" class="form-control input-lg" id="cPhone" name="cPhone" placeholder="请输入电话号码">
                                </div>
                                <div class="col-sm-4 col-xs-4">
                                    <input type="button" id="getVerificationCode" class="form-control input-lg btn-default" value="获取验证码" />
                                </div>
                            </div>
                            <div class="row cVerification">
                                <div class="col-sm-8 col-xs-8">
                                    <input type="text" class="form-control input-lg" id="smsCode" name="smsCode" placeholder="请输入验证码">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-1 col-xs-2">
                                    <input type="checkbox" class="checkbox" id="btnAgreeRule">
                                </div>
                                <div class="col-sm-11 col-xs-10">
                                    <a href="#">《法律声明及平台服务条款》</a>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <button type="submit" id="btnRegister" class="btn btn-block btn-lg btn-primary">注册</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <a href="./login">已有账号?立即登陆</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-xs-1"></div>

        </div>
    </div>
</header>
<script src="/publicFrame/jquery/jquery-3.4.0.min.js"></script>
<script src="/publicFrame/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
<script src="/publicFrame/bootstrap-3.3.7-dist/js/bootstrapValidator.min.js"></script>
<script src="/publicFrame/bootstrap-3.3.7-dist/js/bootstrap-dialog.js"></script>
<script src="/publicJs/SendRequest.js"></script>
<script src="/js/login/register.js"></script>
</body>
</html>
