<!doctype html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>请注册!</title>

    <link rel="stylesheet" href="/publicFrame/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/publicFrame/bootstrap-3.3.7-dist/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="/plate/css/plateStyle.css">
</head>
<body>
<div class="container-fluid">
    <div class="row mr-top-100">
        <div class="col-md-4 col-xs-1"></div>
        <div class="col-md-4 col-xs-10">
            <div class="panel panel-success">
                <div class="panel-heading text-center">
                    <b>用户注册</b>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" method="post" action="/plate/register">
                        <div class="form-group">
                            <label for="cEmail" class="control-label"></label>
                            <div class="col-sm-12">
                                <input type="text" class="form-control input-lg" id="cEmail" name="cEmail" placeholder="请输入邮箱">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="cLoginname" class="control-label"></label>
                            <div class="col-sm-12">
                                <input type="text" class="form-control input-lg" id="cLoginname" name="cLoginname" placeholder="设置会员名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="cPassword" class="control-label"></label>
                            <div class="col-sm-12">
                                <input type="password" class="form-control input-lg" id="cPassword" name="cPassword" placeholder="设置你的登陆密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="cPassword1" class="control-label"></label>
                            <div class="col-sm-12">
                                <input type="password" class="form-control input-lg" id="cPassword1" name="cPassword1" placeholder="请再次输入你的密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <button type="submit" class="btn btn-block btn-lg btn-primary">注册</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-xs-1"></div>

    </div>
</div>

<script src="/publicFrame/jquery/jquery-3.4.0.min.js"></script>
<script src="/publicFrame/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
<script src="/publicFrame/bootstrap-3.3.7-dist/js/bootstrapValidator.min.js"></script>
<script src="/plate/js/login.js"></script>
</body>
</html>
