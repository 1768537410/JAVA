        <!--任务-->
        <div class="container-fluid mission" id="mission">
            <div>
                <div class="mission-sf">
                    <a class="rwlb_1" id="finishMisson_sf" value="1">
                        <img src="/publicImg/icon/sf.png" id="sf" class="center-block" alt="">
                    </a>

            </div>
            <div>

            <div>

    <!--点赞排行榜-->
    <div id="goldList" class="container-fluid">
        <div class="goldListWrap">
            <div class="row">
                <div class="col-md-12">
                    <h3 class="text-center goldListTitle">金币点赞排行榜</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-offset-4 col-md-4">
                    <div class="btnLikeBox">
                        <span class="glyphicon glyphicon-heart" id="btnLike"></span>
                        <span id="jsGold">-50</span>
                    </div>
                </div>
            </div>
            <div class="row goldDzRankTitle">
                <div class="col-md-4 col-xs-3">排名</div>
                <div class="col-md-4 col-xs-4">用户</div>
                <div class="col-md-4 col-xs-5">点赞数</div>
            </div>
            <div class="row goldDzRankContent" th:each="tGreenGoldDzhzList,tGreenGoldDzhzStatu : ${loginuserHome.tGreenGoldDzhzList}">
                <div class="col-md-4 col-xs-3" th:text=${tGreenGoldDzhzStatu.index+1} th:attr="id = 'goldDzRankContent_'+${tGreenGoldDzhzStatu.index+1}"></div>
                <div class="col-md-4 col-xs-4" th:text="${tGreenGoldDzhzList.cUsername}"></div>
                <div class="col-md-4 col-xs-5" th:text="${tGreenGoldDzhzList.nDzzl}"></div>
            </div>
        </div>
    </div>


    <!--能量排行榜-->
    <div id="rankList" class="container-fluid">
        <div class="goldListWrap">
            <div class="row">
                <div class="col-md-12">
                    <h3 class="text-center goldListTitle">能量排行榜</h3>
                </div>
            </div>
            <div class="row goldDzRankTitle">
                <div class="col-md-4 col-xs-3">排名</div>
                <div class="col-md-4 col-xs-4">用户</div>
                <div class="col-md-4 col-xs-5">能量总量</div>
            </div>
            <div class="row goldDzRankContent" th:each="tGreenNlNlhz,tGreenNlNlhzStatu : ${loginuserHome.tGreenNlNlhzList}">
                <div class="col-md-4 col-xs-3" th:text=${tGreenNlNlhzStatu.index+1} th:attr="id = 'goldDzRankContent_'+${tGreenNlNlhzStatu.index+1}"></div>
                <div class="col-md-4 col-xs-4" th:text=${tGreenNlNlhz.cUsername}></div>
                <div class="col-md-4 col-xs-5" th:text="${tGreenNlNlhz.nNlhz}"></div>
            </div>
        </div>
    </div>


    <!--种子商店-->
    <section id="market" class="popular-packages">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="single-package">
                        <h3 class="text-center market-title">种子商店</h3>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-xs-6 col-sm-6 col-md-6 col-lg-4" th:each="tGreenSpSpmxList : ${loginuserHome.tGreenSpSpmxList}">
                    <div class="single-package">
                        <div class="package-image">
                            <a href="##"><img th:attr="src = ${tGreenSpSpmxList.cImgurl}" alt=""></a>
                        </div>
                        <div class="package-content">
                            <h3><a href="" title="" id="cSpmc" th:text=${tGreenSpSpmxList.cSpmc}></a></h3>
                            <span id="nSpjg" th:text="'￥' + ${tGreenSpSpmxList.nSpjg}"></span>
                            <p id="cSpms" th:attr="title = ${tGreenSpSpmxList.cSpms}" th:text=${tGreenSpSpmxList.cSpms}> </p>
                        </div>
                        <div class="package-calto-action">
                            <ul class="ct-action">
                                <li><a th:value="${tGreenSpSpmxList.cSpbh}" class="travel-booking-btn hvr-shutter-out-horizontal">立即兑换</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section> <!--end  popular packajge -->
